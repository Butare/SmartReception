version: 2
jobs: 
build:
  working_directory:~/SmartReception
steps:
  - checkout
  - restore_cache:
    key: gradle-cache-{{ "build.gradle" }}
  
  - run: 
    name: build and test with production code
    command: ./gradlew build
  - save_cache: 
    key: gradle-cache-{{ checksum "build.gradle"}}
    paths: 
      - ~/.gradle
      - .gradle
  - run: 
      name: save test results
      command: |
      mkdir -p ~/junit/
      when: always
  - store_test_results:
      path: ~/junit
  - store_artifacts:
      path: ~/junit

